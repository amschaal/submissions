version: '3.9'

services:
  api:
    build: .
    hostname: api
    # command: gunicorn dnaorder.wsgi:application --bind 0.0.0.0:8000
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/usr/src/app 
      - data_volume:/data
    environment:
      - VERSION=DOCKER
      - DEBUG=1
    env_file:
      - ./.env.dev
    networks:
      - internal-network
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    networks:
      - internal-network
  spa:
    build:
        context: ./spa
        dockerfile: dev.Dockerfile
    hostname: spa
    ports:
      - "8080:8080"
    networks:
      - internal-network
    volumes:
      - ./spa:/app
      # - /app
#      - media_volume:/home/app/web/mediafiles
    depends_on:
      - api
volumes:
  postgres_data:
  data_volume:
networks:
  internal-network:
